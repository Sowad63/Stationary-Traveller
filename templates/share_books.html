{% extends 'base.html' %}
{% block title %} Share Books {% endblock %}
{% block body %}

    <div class="jumbotron text-center" style="text-align: center;">
     <img src="{{ url_for('static', filename='images/app_logo.png') }}" alt="" width="200"
                 height="200" class="d-inline-block align-text-top">
{#        <h3 style="font-weight: bolder"><b>Stationary Traveller</b></h3>#}
        <h5><b>S H A R E &nbsp;&nbsp; B O O K S</b></h5>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="card text-center"
             style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
{#            <div class="card-header">#}
{#                <h4><b>Share Your Books!</b></h4>#}
{#            </div>#}
            <div class="card-body">
                <h5 class="card-title">Upload pdf of books here</h5>
                <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02" name="pdf">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Upload Pdf</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
